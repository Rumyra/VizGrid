<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>VizCanvas Example</title>
</head>
<body>


<script type="module">
	import VizCanvas from '../VizCanvas.js';

	const canvas = new VizCanvas();

	canvas.ctx.fillStyle = 'deeppink';
	canvas.ctx.arc(canvas.cx, canvas.cy, 200, 0, Math.PI*2);
	canvas.ctx.fill();

	canvas.invert = 1;

</script>

</body>
</html>
